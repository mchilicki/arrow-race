<!doctype html>
<html>
<head>
    <script src="egzo-controller.js"></script>
</head>
<body style="background-color: #EEF">

    <div style="position: relative; top: 200px; width: 200px; margin: auto; border: 1px solid black;">
        <div id="ball" style="background-color: red; width: 50px; height: 50px;border-radius:25px; position: relative"></div>
    </div>

    <script>
        var controller = new EGZOController();

        controller.onvalue = function(value)
        {        
            if (value < -3/4)
                a = ((-1)+1)/2 * (150);
            else if (value < -1/2)
                a = ((-1+(2/7))+1)/2 * (150);
            else if(value < -1/4)
                a = ((-1+(4/7))+1)/2 * (150);
            else if (value < 0)
                a = ((-1+(6/7))+1)/2 * (150);
            else if (value <1/4)
                a = ((1-(6/7))+1)/2 * (150);
            else if (value < 1/2)
                a = ((1-(4/7))+1)/2 * (150);
            else if(value<3/4)
                a = ((1-(2/7))+1)/2 * (150);
            else
                a = (1+1)/2 * (150);
            document.getElementById("ball").style.left = a + "px";
        };
    </script>


</body>
</html>
